<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Indie Flower", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 1.3rem;
            background-color: #f0f4f8;
        }
        b {
            font-family: "PT Serif", sans-serif;
            font-size: 14px;
            font-weight: 700;
        }
        .toggle-button {
            padding: 8px 16px;
            border-radius: 6px;
            background-color: #e5e7eb;
            color: #374151;
            font-weight: 500;
            cursor: pointer;
        }
        .toggle-button.active {
            background-color: #f0f63b;
            color: #22223b;
        }
    </style>
</head>
<body class="p-8 pb-20">
    <h1 class="text-3xl font-bold text-yellow-900 mb-6">Words</h1>

    <div class="flex flex-wrap gap-4 mb-6">
        <input
          id="search-input"
          type="text"
          placeholder="Search words..."
          class="p-2 rounded border border-gray-300"
          style="min-width: 200px;"
        />
        <select id="language-select" class="p-2 rounded border border-gray-300"></select>
        <select id="category-select" class="p-2 rounded border border-gray-300"></select>
        <select id="tag-select" class="p-2 rounded border border-gray-300"></select>
        <div class="relative inline-block" id="column-dropdown-container">
          <button id="column-dropdown-btn" class="p-2 rounded border border-gray-300 bg-white shadow">
            Columns â–¾
          </button>
          <div id="column-dropdown" class="absolute left-0 mt-2 w-48 bg-white border border-gray-300 rounded shadow-lg z-10 hidden">
            <!-- Checkboxes will be injected by JS -->
          </div>
        </div>
    </div>
    <div id="words-table-container" class="mt-10">
        <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-lg overflow-hidden">
            <thead class="bg-yellow-100">
                <tr>
                    <th class="py-3 px-4 border-b font-bold text-indigo-900">Word</th>
                    <th class="py-3 px-4 border-b font-bold text-indigo-900">Translation</th>
                    <th class="py-3 px-4 border-b font-bold text-indigo-900">Other Translation</th>
                    <th class="py-3 px-4 border-b font-bold text-indigo-900">Category</th>
                    <th class="py-3 px-4 border-b font-bold text-indigo-900">Usage</th>
                    <th class="py-3 px-4 border-b font-bold text-indigo-900">Audio</th>
                    <th class="py-3 px-4 border-b font-bold text-indigo-900">Image</th>
                </tr>
            </thead>
            <tbody id="words-table-body">
                <!-- Table rows will be injected by JS -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
